<div class="container mx-auto px-4 max-w-4xl mt-8">
  <h2 class="text-4xl font-bold text-gray-800 border-b-2 border-gray-300 pb-3 mb-6">
    {{ productId ? 'Edit Product' : 'Add Product' }}
  </h2>

  <!-- Form -->
  <form [formGroup]="frm" (ngSubmit)="onPost()" class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-4">
      <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">
        Product Name
      </label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter product name"
        class="w-full shadow-md border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].invalid }"
      />
      <p *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="mt-2 text-sm text-red-600 dark:text-red-500">Please fill this field</p>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-lg font-semibold text-gray-700 mb-2">
        Description
      </label>
      <input
        type="text"
        id="description"
        formControlName="description"
        placeholder="Enter product description"
        class="w-full shadow-md border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <div class="mb-4">
      <label for="price" class="block text-lg font-semibold text-gray-700 mb-2">
        Price
      </label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Enter product price"
        class="w-full shadow-md border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <div class="mb-4">
      <label for="categoryId" class="block text-lg font-semibold text-gray-700 mb-2">
        Category
      </label>
      <select
        formControlName="categoryId"
        class="w-full shadow-md border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        <option value="">--select--</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
      </select>
      <p *ngIf="f['categoryId'].invalid && (f['categoryId'].dirty || f['categoryId'].touched)" class="mt-2 text-sm text-red-600 dark:text-red-500">Please fill this field</p>
    </div>

    <!-- Status Message -->
    <div *ngIf="status" class="mt-6">
      <div
        [ngClass]="{
          'bg-green-100 border-green-400 text-green-700': status.statusCode === 1,
          'bg-red-100 border-red-400 text-red-700': status.statusCode !== 1
        }"
        class="border-l-4 p-4 rounded-md shadow-md"
      >
        <p class="text-sm">{{ status.message }}</p>
      </div>
    </div>

    <div class="flex justify-end gap-4 mt-6">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md focus:ring-4 focus:ring-blue-300"
        [disabled]="frm.invalid"
      >
        {{ productId ? 'Update' : 'Add' }} Product
      </button>
      <button
        type="button"
        routerLink="/products"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md focus:ring-4 focus:ring-blue-300"
      >
        All Products
      </button>
    </div>
  </form>
</div>
